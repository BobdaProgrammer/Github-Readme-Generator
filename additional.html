<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile README Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="aligner"><span class="pageTitle" style="font-size: 300%; width: 1000px;">Additional things</span>
        <div class="trophies">
        <label class="border">
            <input type="checkbox" id="border" class="invis toggle" checked>
            <div class="switch">border</div>
        </label>
        <label class="border">
            <input type="checkbox" id="background" class="invis toggle" checked>
            <div class="switch">background</div>
        </label>
        <label class="border">
            <div style="display:inline-flex">margin</div>
            <input type="range" id="margin" class="slider" value="8" min="0" max="16" checked>
        </label>
        <label style="display: inline-flex;">Theme: <select id="trophytheme" class="trophytheme"><option value="flat" class="themeopt">flat</option><option value="onedark" class="themeopt">onedark</option><option value="gruvbox" class="themeopt">gruvbox</option><option value="dracula" class="themeopt">dracula</option><option value="monokai" class="themeopt">monokai</option><option value="chalk" class="themeopt">chalk</option><option value="nord" class="themeopt">nord</option><option value="alduin" class="themeopt">alduin</option><option value="darkhub" class="themeopt">darkhub</option><option value="juicyfresh" class="themeopt">juicyfresh</option><option value="buddhism" class="themeopt">buddhism</option><option value="oldie" class="themeopt">oldie</option><option value="radical" class="themeopt">radical</option><option value="onestar" class="themeopt">onestar</option><option value="discord" class="themeopt">discord</option><option value="algolia" class="themeopt">algolia</option><option value="gitdimmed" class="themeopt">gitdimmed</option><option value="tokyonight" class="themeopt">tokyonight</option><option value="matrix" class="themeopt">matrix</option><option value="apprentice" class="themeopt">apprentice</option><option value="dark_dimmed" class="themeopt">dark_dimmed</option><option value="dark" class="themeopt">dark</option></select>
        </label><p align="center"><img id="trophy" src="https://github-profile-trophy.vercel.app/?username=bobdaprogrammer&theme=radical&no-bg=false&no-frame=false&margin-w=4" alt="bobdaprogrammer"/></p></div>
        <div class="checkcon"><input type="checkbox"  id="usetrophy" class="checkbox cent">    <label for="usetrophy">Use Github trophies</label>
            <br><br><br><br>
        </div>
        <div class="trophies">
            <label style="display: inline-flex;">Theme: <select id="quotetheme" class="quotetheme" fdprocessedid="kq1t4"><option value="radical" class="themeopt">radical</option><option value="dark" class="themeopt">dark</option><option value="light" class="themeopt">light</option><option value="merko" class="themeopt">merko</option><option value="gruvbox" class="themeopt">gruvbox</option><option value="tokyonight" class="themeopt">tokyonight</option></select>
            </label>
            <label class="border">
                <input type="checkbox" id="vert" class="invis toggle">
                <div class="switch">vertical layout</div>
            </label>
            <p align="center"><img id="quote" src="https://quotes-github-readme.vercel.app/api?type=horizontal&theme=radical"></p></div>
            <div class="checkcon"><input type="checkbox"  id="usequotes" class="checkbox cent">    <label for="usequotes">Use random dev quotes</label>
            </div>
            <p class="cyan"><a class="noshow" onclick="finishHim()">â†’</a></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
